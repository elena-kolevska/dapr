name: 'dapr sync'

on:
  schedule:
    - cron:  '0 7 * * 1,5' # scheduled at 07:00 every Monday and Friday
  workflow_dispatch:

jobs:
  sync_dapr_upstream:
    runs-on: ubuntu-latest
    name: Sync latest commits from upstream dapr repo

    steps:
    - name: Checkout target repo
      uses: actions/checkout@v3

    - name: Sync upstream changes
      id: sync
      uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
      with:
        target_sync_branch: upstream
        target_repo_token: ${{ secrets.GITHUB_TOKEN }}
        upstream_sync_branch: main
        upstream_sync_repo: dapr/dapr

    - name: New commits found
      if: steps.sync.outputs.has_new_commits == 'true'
      run: echo "New commits were found to sync."
    
    - name: No new commits
      if: steps.sync.outputs.has_new_commits == 'false'
      run: echo "There were no new commits."
      
    - name: Show value of 'has_new_commits'
      run: echo ${{ steps.sync.outputs.has_new_commits }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        commit-message: dapr upstream sync
        title: Automated - Dapr Upstream Sync
        body: Merging upstream changes into master
        base: master
        branch: upstream
        delete-branch: true
        token: ${{ env.GITHUB_TOKEN }}
        labels: upstream-merge,automerge # TODO: Add PR checks and automerge